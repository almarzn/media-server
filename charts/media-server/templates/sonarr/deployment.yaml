apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: {{ .Values.namespace }}
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      name: sonarr
      labels:
        app: sonarr
    spec:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000
      containers:
        - name: sonarr
          image: {{ .Values.sonarr.image }}
          startupProbe:
            httpGet:
              port: 8989
              path: /ping
            periodSeconds: 10
            initialDelaySeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              port: 8989
              path: /ping
            periodSeconds: 1800
            initialDelaySeconds: 10
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "500m"
              memory: "800Mi"
          ports:
            - containerPort: 8989
              protocol: TCP
          volumeMounts:
            - name: media
              mountPath: /library
            - name: downloads
              mountPath: {{ .Values.global.downloadsMount }}
            - mountPath: /config
              name: sonarr-config
      volumes:
        - name: sonarr-config
          hostPath:
            path: /var/lib/sonarr
            type: DirectoryOrCreate