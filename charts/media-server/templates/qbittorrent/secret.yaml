apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent-secret
  namespace: {{ .Values.namespace }}
spec:
  refreshInterval: 2h
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: qbittorrent-secret
    creationPolicy: Owner
  data:
    - secretKey: USERNAME
      remoteRef:
        key: /qbittorrent/USERNAME
    - secretKey: PASSWORD
      remoteRef:
        key: /qbittorrent/PASSWORD