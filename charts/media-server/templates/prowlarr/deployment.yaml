{{- if .Values.prowlarr.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "media-server.fullname" . }}-prowlarr
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "media-server.labels" . | nindent 4 }}
    {{- include "media-server.componentLabels" "prowlarr" | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "media-server.selectorLabels" . | nindent 6 }}
      {{- include "media-server.componentLabels" "prowlarr" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "media-server.selectorLabels" . | nindent 8 }}
        {{- include "media-server.componentLabels" "prowlarr" | nindent 8 }}
    spec:
      securityContext:
        {{- include "media-server.securityContext" . | nindent 8 }}
      initContainers:
      - name: config-setup
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          # Copy config template and substitute environment variables
          cp /config-template/config.xml /config/config.xml
          sed -i "s/\${PROWLARR_API_KEY}/$PROWLARR_API_KEY/g" /config/config.xml
          chown 1000:1000 /config/config.xml
        env:
        - name: PROWLARR_API_KEY
          valueFrom:
            secretKeyRef:
              name: prowlarr-credentials
              key: PROWLARR_API_KEY
        volumeMounts:
        - name: prowlarr-config
          mountPath: /config
        - name: prowlarr-config-template
          mountPath: /config-template
      containers:
      - name: prowlarr
        image: {{ .Values.prowlarr.image }}
        ports:
        - containerPort: {{ .Values.prowlarr.port }}
          name: http
        env:
        {{- include "media-server.commonEnv" . | nindent 8 }}
        volumeMounts:
        {{- include "media-server.configVolumeMount" "prowlarr" | nindent 8 }}
        resources:
          {{- toYaml .Values.prowlarr.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
      dnsConfig:
        nameservers:
        {{- range .Values.prowlarr.dnsServers }}
        - {{ . }}
        {{- end }}
      volumes:
      {{- include "media-server.configVolume" (dict "root" . "component" "prowlarr") | nindent 6 }}
      - name: prowlarr-config-template
        configMap:
          name: {{ include "media-server.fullname" . }}-prowlarr-config
{{- end }}