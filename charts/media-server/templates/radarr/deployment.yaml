{{- if .Values.radarr.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "media-server.fullname" . }}-radarr
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "media-server.labels" . | nindent 4 }}
    {{- include "media-server.componentLabels" "radarr" | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "media-server.selectorLabels" . | nindent 6 }}
      {{- include "media-server.componentLabels" "radarr" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "media-server.selectorLabels" . | nindent 8 }}
        {{- include "media-server.componentLabels" "radarr" | nindent 8 }}
    spec:
      securityContext:
        {{- include "media-server.securityContext" . | nindent 8 }}
      containers:
      - name: radarr
        image: {{ .Values.radarr.image }}
        ports:
        - containerPort: {{ .Values.radarr.port }}
          name: http
        env:
        {{- include "media-server.commonEnv" . | nindent 8 }}
        {{- include "media-server.databaseEnv" (dict "root" . "app" "radarr" "config" .Values.radarr) | nindent 8 }}
        volumeMounts:
        {{- include "media-server.configVolumeMount" "radarr" | nindent 8 }}
        {{- include "media-server.commonVolumeMounts" . | nindent 8 }}
        resources:
          {{- toYaml .Values.radarr.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      {{- include "media-server.configVolume" (dict "root" . "component" "radarr") | nindent 6 }}
      {{- include "media-server.commonVolumes" . | nindent 6 }}
{{- end }}