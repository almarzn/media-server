{{- if .Values.configarr.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "media-server.fullname" . }}-configarr-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "media-server.labels" . | nindent 4 }}
    {{- include "media-server.componentLabels" "configarr" | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: infisical-secret-store
    kind: SecretStore
  target:
    name: {{ include "media-server.fullname" . }}-configarr-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        secrets.yml: |
          SONARR_API_KEY: "{{ `{{ .SONARR_API_KEY }}` }}"
          RADARR_API_KEY: "{{ `{{ .RADARR_API_KEY }}` }}"
          PROWLARR_API_KEY: "{{ `{{ .PROWLARR_API_KEY }}` }}"
  data:
  - secretKey: SONARR_API_KEY
    remoteRef:
      key: /api-keys/SONARR_API_KEY
  - secretKey: RADARR_API_KEY
    remoteRef:
      key: /api-keys/RADARR_API_KEY
  - secretKey: PROWLARR_API_KEY
    remoteRef:
      key: /api-keys/PROWLARR_API_KEY
{{- end }}