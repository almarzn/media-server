# Default values for media-server
# This is a YAML-formatted file.

# Global configuration
namespace: media-server

# Infisical configuration for External Secrets
infisical:
  projectId: media-server
  environment: dev

global:
  libraryPath: invalid

# Plex Media Server
plex:
  image: plexinc/pms-docker:1.42.1.10054-f333bdaa8 # {"$imagepolicy": "media-server:plex"}
  advertiseIp: invalid
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2000m"