# Default values for media-server
# This is a YAML-formatted file.

# Global configuration
namespace: media-server

# Infisical configuration for External Secrets
infisical:
  projectId: media-server
  environment: dev

global:
  libraryPath: invalid
  downloadsPath: invalid
  downloadsMount: /downloads

# Plex Media Server
plex:
  image: ghcr.io/linuxserver/plex:1.41.8.9834-071366d65-ls272 # {"$imagepolicy": "media-server:plex"}
  advertiseIp: invalid

qbittorrent:
  image: ghcr.io/linuxserver/qbittorrent:5.1.2-r1-ls408 # {"$imagepolicy": "media-server:qbittorrent"}
  webUiPort: 13000

gluetun:
  image: qmcgaw/gluetun:v3.40.0

samba:
  image: ghcr.io/dockur/samba:4.21.6

sonarr:
  image: ghcr.io/home-operations/sonarr:4.0.15.2940@sha256:ca6c735014bdfb04ce043bf1323a068ab1d1228eea5bab8305ca0722df7baf78

postgres:
  image: docker.io/library/postgres:17.5-alpine3.22

tsd:
  image: docker.io/nodauf/tsdproxy:2.0.0@sha256:2c4fd77733de660b43c6c03e202a4244177f6a0ba3f298af04cfe2dc722e15c4

prowlarr:
  image: ghcr.io/home-operations/prowlarr:2.0.3.5130