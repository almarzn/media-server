# Default values for media-server
# This is a YAML-formatted file.

# Global configuration
namespace: media-server

# Infisical configuration for External Secrets
infisical:
  projectId: media-server
  environment: dev

global:
  libraryPath: invalid
  appDownloadsPath: invalid
  appDownloadsMountPath: /media-downloads
  userDownloadsPath: invalid

# Plex Media Server
plex:
  image: ghcr.io/linuxserver/plex:1.41.8.9834-071366d65-ls272 # {"$imagepolicy": "media-server:plex"}
  advertiseIp: invalid
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

qbittorrent:
  torrentPort: 13120
  webUiPort: 13000