# Default values for media-server
# This is a YAML-formatted file.

# Global configuration
namespace: media-server

# Infisical configuration for External Secrets
infisical:
  projectId: media-server
  environment: dev

global:
  libraryPath: invalid

# Plex Media Server
plex:
  image: plexinc/pms-docker:1.41.9.9961-46083195d # {"$imagepolicy": "media-server:plex"}
  port: 32400
  nodePort: 32400
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2000m"
