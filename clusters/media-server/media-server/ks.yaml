apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media-server
  namespace: media-server
spec:
  interval: 5m
  path: ./clusters/media-server/media-server
  prune: true
  wait: true
  dependsOn:
    - name: flux-system
    - name: external-secrets
    - name: secret-store
  sourceRef:
    kind: GitRepository
    name: media-server-repo
    namespace: flux-system