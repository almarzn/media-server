apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: media-server
  namespace: media-server
spec:
  interval: 15m
  chart:
    spec:
      chart: ./charts/media-server
      sourceRef:
        kind: GitRepository
        name: media-server-config
        namespace: flux-system
      interval: 15m
  values:
    # Enable only the services we want to deploy for this task
    plex:
      enabled: true
    postgresql:
      enabled: true
    prowlarr:
      enabled: true
    # Disable other services for now
    sonarr:
      enabled: false
    radarr:
      enabled: false
    qbittorrent:
      enabled: false
    protonvpn:
      enabled: false
    configarr:
      enabled: false
    flaresolverr:
      enabled: true  # Enable FlareSolverr as it supports Prowlarr
    byparr:
      enabled: false
    samba:
      enabled: false