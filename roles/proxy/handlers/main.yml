- name: restart_caddy
  become: true
  tags:
    - become
  systemd:
    daemon_reload: true
    state: restarted
    name: caddy
    scope: system
    enabled: true

- name: restart_starbase
  systemd:
    daemon_reload: true
    state: restarted
    name: starbase
    scope: user
    enabled: true
